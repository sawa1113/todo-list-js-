<!DOCTYPE html>
<html>
  <head>
    <title>TODOリスト(js)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <section class="todo">
      <div class="container">
        <div class="input-area">
          <p class="title">TODOの入力</p>
          <input placeholder="TODOを入力" />
          <button>追加</button>
        </div>
        <div class="incomplete-area">
          <p class="title">未完了のTODO</p>
          <ui>
            <div class="list-row">
              <li>TODOです</li>
              <button class="list-row__item">完了</button>
              <button>削除</button>
            </div>
            <div class="list-row">
              <li>TODOです</li>
              <button class="list-row__item">完了</button>
              <button>削除</button>
            </div>
          </ui>
        </div>
        <div class="complete-area">
          <p class="title">完了したTODO</p>
          <ul>
            <div class="list-row">
              <li>TODOでした</li>
              <button>戻す</button>
            </div>
          </ul>
        </div>
      </div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
